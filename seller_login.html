<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
	<script src="./firestore.js"></script>
	<link rel="stylesheet" href="./style.css">
	<title>seller_login</title>
</head>

<!-- 背景圖片定義在body -->

<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="./seller_index.html">Home</a>
		<a href="./seller_profile.html">My Profile</a>
		<a href="./seller_schedule.html">My Schedule</a>
		<a href="./seller_login.html">Log in</a>
		<a href="#">Contact</a>
	</div>
	<!-- 側邊收合欄-->
	<script type="text/javascript">
		/*打開側欄，修改側欄寬度，主體左跨度、背景透明度*/
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
			document.getElementById("main").style.marginLeft = "250px";
			document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
		}
		/*關閉側欄，恢復原始側欄寬度，主體左跨度、背景透明度*/
		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			document.getElementById("main").style.marginLeft = "0";
			document.body.style.backgroundColor = "white";
		}
	</script>
	<!-- content-box是白色半透明內容框 -->
	<div id="main" class="content-box">
		<span class=menu-button onclick="openNav()">&#9776;</span>
		<div class="login-left-content">
			<h2 class="login-title">
				Create Account
			</h2>
			<div class="login-input">
				<div class="input-box">
					<button class="login-button"><a class="login-button"
							href="seller_signup.html">註冊</a></button>
				</div>
			</div>
		</div>
		<form class="login-right-content login-form">
			<h2 class="login-title">
				Welcome
			</h2>
			<div class="login-input">
				<div class="input-box">
					<label for="username" class="input-label">
						<img src="user-icon1.png" class="logo"></label>
					<input name='username' type="text" id="username" class="input-text" placeholder="請輸入帳號" required />
				</div>
				<div class="input-box">
					<label for="password" class="input-label">
						<img src="password-icon.png" class="logo"></label>
					<input name='password' type="password" id="password" class="input-text" placeholder="請輸入密碼"
						required>
				</div>
			</div>
			<div class="login-input">
				<div class="input-box">
					<button type='submit' class="login-button">登入</button>
				</div>
			</div>
		</form>
		<!-- 放下方按紐或其他功能的功能列 -->

	</div>
</body>
<script src="seller_login.js"></script>
<script src="sideNav.js"></script>

</html>
